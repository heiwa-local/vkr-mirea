name: buld and test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Change wrapper permissions
        run: chmod +x .FullstackApplicantAndroidApp/gradlew
      - name: Init gradle wrapper
        run: gradle wrapper
      - name: Change wrapper permissions
        run: chmod +x .FullstackApplicantAndroidApp/gradlew
      - name: Build with Gradle wrapper
        run: .FullstackApplicantAndroidApp/gradlew build
